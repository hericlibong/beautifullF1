<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>F1 WDC Projection 2025 — Concept C</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>F1 WDC Projection 2025 — Concept C (Explorateur de scénarios)</h1>
  </header>

  <section class="controls">
    <div class="control">
      <label>Presets leader</label>
      <div class="presets" id="presets">
        <label><input type="radio" name="preset" value="40"> Leader s’écroule (40%)</label>
        <label><input type="radio" name="preset" value="60" checked> Leader moyen (60%)</label>
        <label><input type="radio" name="preset" value="80"> Leader solide (80%)</label>
      </div>
    </div>

    <div class="control">
      <label>% que le leader prendra des points restants</label>
      <div class="slider">
        <input type="range" id="leaderPct" min="40" max="90" step="1" value="60" />
        <span id="leaderPctValue">60%</span>
      </div>
    </div>

    <div class="control">
      <label>Pilote sélectionné</label>
      <select id="pilotSelect"></select>
    </div>

    <div class="control">
      <label>% max réaliste pour le pilote sélectionné</label>
      <div class="slider">
        <input type="range" id="pilotPct" min="50" max="100" step="1" value="85" />
        <span id="pilotPctValue">85%</span>
      </div>
    </div>
  </section>

  <section class="filters">
    <div class="control">
      <label>Filtrer par zone de risque</label>
      <div id="zoneFilters" class="checkboxes"></div>
    </div>
  </section>

  <section id="summary" class="summary"></section>

  <section id="chart" class="chart"></section>

  <script src="script.js"></script>
</body>
</html>
